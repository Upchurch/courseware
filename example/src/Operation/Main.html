
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Training Courseware</title>
<SCRIPT type="text/javascript" src="APIWrapper.js"></SCRIPT>
<SCRIPT type="text/javascript" src="writeFlash.js"></SCRIPT>
<SCRIPT type="text/javascript" src="scormfs.js"></SCRIPT>
<script type="text/javascript">
function getParam(varName) {
	var urlParams = new String(window.location);
	urlParams = urlParams.split("?");
	if (urlParams.length == 1) {
		return false;
	} else {
		urlParams = urlParams[1];
		var varPairs = urlParams.split("&");
		var value = false;
		for (var i = 0; i < varPairs.length; i++) {
			var pair = varPairs[i].split("=");
			if (pair[0] == varName) {
				value = pair[1];
			}
		}
		return value;
	}
}
</script>


</head>

<body onLoad="">
<SCRIPT type="text/javascript" >

	var course = getParam("course");
	
	//build the URL line
	url = "main.swf?";
	url += "course=" + course + "&";

	writeFlash(url,"766","520",{bgcolor:"#FFFFFF",name:"main",menu:"false",version:"7,0,0,0"},{SCORMENABLED:"true"});

</script>
